{% extends "layout.html" %}
{% block content %}
            <article class="media content-section">
                <img src=" {{ url_for('static', filename='profile_pics/' + post.author.image_file) }} " class='rounded-circle article-img' alt="user avatar">
                <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author.username }}</a>
                    <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d o %H-%M-%S') }}</small>
                </div>
                <h2 class="article-title" href="#">{{ post.title }}</h2>
                <p class="article-content">{{ post.content }}</p>
                </div>
            </article>
{% endblock content %}
